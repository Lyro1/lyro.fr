
<ng-container *ngIf="project">
  <div class="project-bloc">
    <div class="placeholder">
      <img src="assets/{{project.image}}" alt="{{project.title}}"/>
    </div>

    <div class="infos">
      <h2><span class="slash">/</span>{{project.title}}</h2>

      <p>
        {{project.description}}
      </p>
    </div>
  </div>
</ng-container>
