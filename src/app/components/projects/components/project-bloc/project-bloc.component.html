<ng-container *ngIf="project">
  <div class="project-bloc">
    <div class="placeholder">
      <img alt="{{project.title}}" src="assets/{{project.image}}"/>
    </div>

    <div class="infos">
      <h2><span class="slash">/</span>{{ project.title }}</h2>

      <p>
        {{ project.description }}
      </p>
    </div>
  </div>
</ng-container>
