
<div class="project" *ngIf="project">
  <div class="infos">
    <div class="title">
      <a [routerLink]="['/projects']">↤ Projects </a>
      <p class="slash">/</p>
      <h2>{{project.title}}</h2>
    </div>
    <a class="visit"
       href="{{project.url}}"
       target="_blank"
       *ngIf="project.url">
      Check the project ↗
    </a>
  </div>

  <div class="content" [innerHTML]="project.article"></div>

</div>
